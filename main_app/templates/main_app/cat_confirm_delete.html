{% extends 'base.html' %} {% block content %}
<h1>Delete Cat</h1>

<hr />

<h4>Confirm deleting of <span class="teal-text">{{object.name}}</span>?</h4>

<form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn red" />
  <a class="btn blue" href="{% url 'detail' object.id %}">Cancel</a>
</form>
{% endblock %}
